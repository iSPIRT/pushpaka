components:
  schemas:
    Address:
      required:
      - city
      - country
      - id
      - line1
      - line2
      - line3
      - pinCode
      - state
      type: object
      properties:
        id:
          type: string
          format: uuid
        line1:
          type: string
          example: 123 ABC Housing Society
        line2:
          type: string
          example: Landmark
        line3:
          type: string
          example: Bandra West
        city:
          type: string
          example: Mumbai
        state:
          type: string
          enum:
          - ANDHRA_PRADESH
          - ARUNACHAL_PRADESH
          - ASSAM
          - BIHAR
          - CHHATTISGARH
          - GOA
          - GUJARAT
          - HARYANA
          - HIMACHAL_PRADESH
          - JHARKHAND
          - KARNATAKA
          - KERALA
          - MADHYA_PRADESH
          - MAHARASHTRA
          - MANIPUR
          - MEGHALAYA
          - MIZORAM
          - NAGALAND
          - ODISHA
          - PUNJAB
          - RAJASTHAN
          - SIKKIM
          - TAMIL_NADU
          - TELANGANA
          - TRIPURA
          - UTTARAKHAND
          - UTTAR_PRADESH
          - WEST_BENGAL
          - ANDAMAN_NICOBAR_ISLANDS
          - CHANDIGARH
          - DADRA_NAGAR_HAVELI_DAMAN_DIU
          - NCT
          - JAMMU_KASHMIR
          - LADAKH
          - LAKSHADWEEP
          - PUDUCHERRY
        pinCode:
          type: string
          example: "400000"
        country:
          type: string
          example: IND
          enum:
          - IND
          - USA
    LegalEntity:
      required:
      - cin
      - id
      - name
      - regdAddress
      - timestamps
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        cin:
          type: string
          example: CIN00000
        name:
          type: string
          example: Test Company Pvt Ltd
        regdAddress:
          $ref: '#/components/schemas/Address'
        gstin:
          type: string
          example: GSTIN00000
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
    ObjectTimestamps:
      required:
      - created
      - updated
      type: object
      properties:
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
    Utmsp:
      required:
      - id
      - legalEntity
      - timestamps
      - validity
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        legalEntity:
          $ref: '#/components/schemas/LegalEntity'
        validity:
          $ref: '#/components/schemas/Validity'
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
    Validity:
      required:
      - from
      type: object
      properties:
        from:
          type: string
          format: date-time
        till:
          type: string
          format: date-time
    User:
      required:
      - email
      - firstName
      - id
      - lastName
      - timestamps
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          example: e66b7c9e-79f5-44b0-9642-59ca20b7af63
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        phone:
          type: string
          example: +919999999999
        aadharId:
          type: string
          example: +919999999999
        address:
          $ref: '#/components/schemas/Address'
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
        status:
          type: string
          description: User Status
          example: ACTIVE
          enum:
          - ACTIVE
          - INACTIVE
    Manufacturer:
      required:
      - id
      - legalEntity
      - timestamps
      - validity
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        legalEntity:
          $ref: '#/components/schemas/LegalEntity'
        validity:
          $ref: '#/components/schemas/Validity'
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
    Uas:
      required:
      - id
      - oemSerialNumber
      - status
      - timestamps
      - type
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        type:
          $ref: '#/components/schemas/UasType'
        oemSerialNumber:
          maxLength: 12
          minLength: 6
          type: string
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
        status:
          type: string
          enum:
          - REGISTERED
          - ACTIVE
          - GROUNDED
    UasType:
      required:
      - id
      - manufacturer
      - modelNumber
      - mtow
      - propulsionCategory
      - supportedOperationCategories
      - timestamps
      - weightCategory
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        modelNumber:
          type: string
        manufacturer:
          $ref: '#/components/schemas/Manufacturer'
        propulsionCategory:
          type: string
          enum:
          - VTOL
          - FIXED_WING
          - HYBRID
        weightCategory:
          type: string
          enum:
          - NANO
          - SMALL
          - MICRO
          - MEDIUM
          - LARGE
        mtow:
          type: number
          description: maximum take off weight in kilograms
          format: float
        photoUrl:
          type: string
          format: uri
          example: https://ispirt.github.io/pushpaka/
        supportedOperationCategories:
          type: array
          items:
            type: string
            enum:
            - C1
            - C2
            - C3
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
    Pilot:
      required:
      - id
      - timestamps
      - user
      - validity
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          $ref: '#/components/schemas/User'
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
        validity:
          $ref: '#/components/schemas/Validity'
    Operator:
      required:
      - id
      - legalEntity
      - timestamps
      - validity
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        legalEntity:
          $ref: '#/components/schemas/LegalEntity'
        validity:
          $ref: '#/components/schemas/Validity'
        timestamps:
          $ref: '#/components/schemas/ObjectTimestamps'
  securitySchemes:
    registry_auth:
      type: oauth2
    api_key:
      type: apiKey
      name: api_key
      in: header
