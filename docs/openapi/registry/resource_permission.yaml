schema: |-
  definition employee {}

  definition pilot {}

  definition caa {
  	relation administrator: employee
  	permission super_admin = administrator
  }

  definition manufacturer {
  	relation administrator: employee
  	permission super_admin = administrator
  	permission create_uas = super_admin
  	permission create_uastype = super_admin
  }

  definition operator {
  	relation administrator: employee
  	relation regulator: caa
  	relation pilot: pilot
  	permission super_admin = administrator
  	permission read_operator = regulator->super_admin
  	permission approve_operator = regulator->super_admin
  }

  definition uas {
  	relation manufacturer: manufacturer
  	relation regulator: caa
  	relation owner: operator
  	permission read_uas = manufacturer->super_admin + regulator->super_admin + owner->super_admin
  	permission commission_uas = manufacturer->super_admin
  	permission decommision_uas = manufacturer->super_admin + regulator->super_admin + owner->super_admin
  }

  definition uastype {
  	relation manufacturer: manufacturer
  	relation regulator: caa
  	permission read_uastype = manufacturer->super_admin + regulator->super_admin
  	permission register_uastype = manufacturer->super_admin
  	permission discontinue_uastype = manufacturer->super_admin + regulator->super_admin
  	permission approve_uastype = regulator->super_admin
  }

  definition flightplan {
  	relation owner: pilot | operator
  	permission create_flightplan = owner + owner->super_admin
  	permission update_flightplan = owner + owner->super_admin
  	permission delete_flightplan = owner + owner->super_admin
  	permission file_flightplan = owner + owner->super_admin
  	permission execute_flightplan = owner + owner->super_admin
  }

  definition flightlog {
  	relation owner: pilot | operator
  	permission submit_flightlog = owner + owner->super_admin
  }

  definition incidentreport {
  	relation owner: pilot | operator
  	permission submit_incidentreport = owner + owner->super_admin
  }
relationships: ""
assertions: null
